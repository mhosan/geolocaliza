<div class="container-fluid">
  <div class="row">
    <div class="col-md-auto">

      <nav class="navbar navbar-expand-lg navbar-ligth ubicacion" style='background-color: white;'>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="navbar-brand" href="#">Argengis</a>
          <!-- bloque para seleccionar busquedas guardadas -->
          <!-- <li class="nav-item dropdown"> -->
            <a class="nav-link dropdown-toggle" style='width:10rem;' href="#" id="navbarDropdown" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Busquedas&nbsp; <span class="badge badge-pill badge-info">{{contador}}</span>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#" *ngFor="let busqueda of vectorBusquedas; let i = index;"
                (click)="busquedasGuardadas($event)" style="font-size: small;">{{i}} - {{busqueda}}</a>
            </div>
          <!-- </li> -->
          <!-- bloque para seleccionar busquedas guardadas -->

          <ul class="navbar-nav mr-auto" (keydown)="keyDownFunction($event)">
            <input class="form-control mr-sm-2" #direbuscar type="text" placeholder="Direcc. a geolocalizar (enter)"
              [(ngModel)]="valorTexto" aria-label="Search" style="font-size: small;" />
            <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
            (click)="buscaLugar(direbuscar.value)">Buscar</button> -->

          </ul>
        </div>
      </nav>
    </div>
  </div>

  <div class="row">
    <ul class="list-group">
      <button type="button" class="list-group-item list-group-item-action" (click)="atajar($event)"
        *ngFor="let item of listado; let i = index;">{{i}} - {{item}}</button>
    </ul>
  </div>
</div>
